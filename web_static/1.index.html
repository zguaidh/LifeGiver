<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/1-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Life Giver</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                Life Giver
            </a>
            <nav>
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Donors</a></li>
                    <li><a href="#">Requests</a></li>
                    <li><a href="#">Urgent Requests</a></li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="landing">
        <div class="card">
            <div class="imgBx">
                <img src="images/kisspng-blood-donation-blood-type-venipuncture-blood-donation-illustration-5a740ca29b7439.8460431215175548506368 (1).png"
                    alt="">
            </div>
            <div class="infrBx">
                <h1>Please enter your information</h1>
                <div class="input_feild">
                    <label for="First Name">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input_feild">
                    <label for="last Name">last Name</label>
                    <input type="text" placeholder="last Name">
                </div>
                <div class="input_feild">
                    <label for="Gender">Gender</label>
                    <select name="Gender" id="Gender">
                        <option value="Gender">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input_feild">
                    <label for="Age">Age</label>
                    <input type="text" placeholder="Age">
                </div>
                <div class="input_feild">
                    <label for="Phone Number">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}">
                </div>
                <div class="input_feild">
                    <label for="E-mail">E-mail</label>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="input_feild">
                    <label for="Country">Country</label>
                    <input type="text" placeholder="Country">
                </div>
                <div class="input_feild">
                    <label for="City">City</label>
                    <input type="text" placeholder="City">
                </div>
                <div class="input_feild">
                    <label for="Province">Province</label>
                    <input type="text" placeholder="Province">
                </div>
                <div class="input_feild">
                    <label for="Zip Code">Zip Code</label>
                    <input type="tel" placeholder="Zip Code">
                </div>
                <div class="input_feild">
                    <label for="National ID">National ID</label>
                    <input type="tel" placeholder="National ID">
                </div>
                <div class="input_feild">
                    <label for="Blood type">Blood type</label>
                    <select name="Blood type" id="Blood type">
                        <option value="Blood type">Blood type</option>
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <button>Sgin Up</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <a href="#" class="logo">
                Life Giver
            </a>
            <p><a href="https://github.com/zguaidh/Test_portofolio">Life Giver Github</a></p>
        </div>
    </footer>
</body>

</html>
