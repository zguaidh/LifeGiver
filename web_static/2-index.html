<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/2-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="images/droplet-solid.svg">
    <title>Hospital registration</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="0-index.html" class="logo">
                Life Giver
            </a>
            <nav>
                <ul>
                    <li><a class="active" href="0-index.html">Home</a></li>
                    <li><a href="5-index.html">Requests</a></li>
                    <li><a href="6-index.html">Urgent Requests</a></li>
                    <li><a href="7-index.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="landing">
        <div class="card">
            <div class="imgBx">
                <img src="images/e899767dc309b38148167a8540225870.png">
            </div>
            <div class="infrBx">
                <h1>Please enter your information</h1>
                <div class="input_feild">
                    <label for="Hospital Name">Hospital Name</label>
                    <input type="text" placeholder="Hospital Name">
                </div>
                <div class="input_feild">
                    <label for="Phone Number">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" pattern="{0-9}{3}-{0-9}{3}-{0-9}{4}">
                </div>
                <div class="input_feild">
                    <label for="E-mail">E-mail</label>
                    <input type="email" placeholder="E-mail">
                </div>
                <div class="input_feild">
                    <label for="Country">Country</label>
                    <input type="text" placeholder="Country">
                </div>
                <div class="input_feild">
                    <label for="City">City</label>
                    <input type="text" placeholder="City">
                </div>
                <div class="input_feild">
                    <label for="Province">Province</label>
                    <input type="text" placeholder="Province">
                </div>
                <div class="input_feild">
                    <label for="Zip Code">Zip Code</label>
                    <input type="tel" placeholder="Zip Code">
                </div>
                <div class="input_feild">
                    <label for="Bar Code">Serial Number</label>
                    <input type="text" placeholder="Serial Number">
                </div>
                <div class="input_feild">
                    <label for="Registeration Date">Registeration Date</label>
                    <input type="date" placeholder="Registeration Date">
                </div>
                <button>Sgin Up</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <a href="#" class="logo">
                Life Giver
            </a>
            <p>
                <img src="images/github.svg" alt="Github">
                <a href="https://github.com/zguaidh/Test_portofolio">Life Giver _ Github</a>
            </p>
        </div>
    </footer>
</body>

</html>
